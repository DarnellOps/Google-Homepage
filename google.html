<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <header>
        <nav class="mainNav">
            <ul class="leftHeader">
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
            <ul class="rightHeader">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <img class="headerImg" src="googlegrid.svg" alt="app icon" width="25px" height="25px">
                <button class="headerButton">Sign in</button>
            </ul>
        </nav>
    </header>

    <section>
        <img src="google-logo.jpg" alt="google logo" width="500px" height="250px">
        <div class="inputContainer">
            <img src="search-icon.png" alt="search icon" width="20px" height="20px">
            <input type="text">
            <img src="google-mic.png" alt="google mic" width="25px" height="25px">
        </div>

        <div class="buttonContainer">
            <button class="searchButton">Google Search</button>
            <Button class="searchButton">I'm Feeling Lucky</Button>
        </div>
    </section>

    <footer>
        <nav class="bottomNav">
            <ul class="leftFooter">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
            <ul class="rightFooter">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </footer>

</body>

</html>
